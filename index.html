<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="orisysform.css">
</head>
<body>
	<form>	
	<div class="formcontainer">
		<div class="header">
			<img src="img/orisyslogo.jpg">
		</div><br>
		<label>First Name: </label>
		<input type="text" name="First Name" placeholder="First Name" size="15" required><br><br>
		<label>Age: </label>
		<input type="text" name="age" placeholder="Age" size="15" required><br><br>
		<label>Mob No:</label>
		<input type="text" name="mob no" placeholder="Mob No" size="15" required><br><br>
		<label>Email Id:</label>
		<input type="text" name="email id" placeholder="Email Id" size="15" required><br><br>
		<label>Qualification:</label>
		<select id="Qualification">
			<option value=" "> Select Qualification:</option>
			<option value="Graduation">Graduation</option>
			<option value="MTech.">MTech.</option>
			<option value="BTech.">Btech.</option>
            <option value="MCA">MCA</option>
            <option value="BCA">BCA</option>
		</select><br><br>
		<label>Passout Year:</label>
		<input type="text" name="passout" placeholder="Year" size="15" required><br><br>
		<label>Address:</label>
		<input type="text" name="Address" placeholder="Address" size="15" required><br><br>
		<label>Job Title:</label><br>
		<input type="checkbox" name="Experienced" value="Experienced">Experienced</input><br>
		<input type="checkbox" name="Fresher" value="Fresher">Fresher</input><br><br>
		If experienced:<br>
		<textarea cols="50" rows="5" name="experience" value="experience"></textarea><br><br>
		<label>Programming Languages Known:</label><br>
		<input type="checkbox" name="languages" values=languages>CPP</input><br>
		<input type="checkbox" name="languages" values=languages>C</input><br>
		<input type="checkbox" name="languages" values=languages>Java</input><br>
		<input type="checkbox" name="languages" values=languages>PHP</input><br>
		<input type="checkbox" name="languages" values=languages>Python</input><br>
		<input type="checkbox" name="languages" values=languages>CSS</input><br>
		<input type="checkbox" name="languages" values=languages>HTML</input><br>
		<input type="checkbox" name="languages" values=languages>Javascript</input><br><br>
		
		<label>Course Opting For:</label><br>
		<input type="checkbox" name="cource" value="Frontend">Frontend Developer</input><br>
		<input type="checkbox" name="cource" value="backend">Backend Developer</input><br>
		<input type="checkbox" name="cource" value=fullsatck>Fullstack Developer</input><br><br>

		Reference if any :
		<textarea cols="50" rows="5" name="Reference"></textarea><br><br>

		<label>DOB:</label>
		<input type="date" name="dob" placeholder="DD/MM/YYY"><br><br>

		<label>Signature</label>
		<input type="text" name="sign"><br><br>

		<footer>
			<p>D3, 6th Floor, Bhavani Building, Technopark Campus Trivandrum - 695581 Kerala, India
			<br>
  			<a href="contact@orisys.in">contact@orisys.in</a></p>
		</footer>

	</div>
	</form>

</body>
</html>
